<!doctype html>
<html>
  <head>
      {% if page_title %}
    <title> {{title}} </title>
      {% else %}
      <title> No title for Django Blog  </title>
      {% endif %}
  </head>
  <body>
    {% for post in posts %}
        <h1>
            {{ post.title }}
        </h1>
        <div>
            {{ post.content }}
        </div>
        <div>
            writen by {{ post.author}} at {{ post.date_posted}}
        </div>
    {% endfor %}
  </body>
</html>
