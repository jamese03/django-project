{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <h1>
            {{ post.title }}
        </h1>
        <div>
            {{ post.content }}
        </div>
        <div>
            writen by {{ post.author}} at {{ post.date_posted}}
        </div>
    {% endfor %}
{% endblock content %}
